<div class="flex_col h_100 justify_end">
    <div class="flex_row grow overflow_hidden">
        <div
            class="rounded_t box padding margin flex_col justify_between bg overflow_hidden"
        >
            <div class="overflow_hidden flex_col w_10vw">
                <div
                    class="box rounded_t margin_b flex_row padding overflow_hidden bg_s"
                >
                    <span class="grow overflow_hidden bg_s text_overflow_fade">
                        Lifeforms
                    </span>

                    <span
                        class="icon iconoir-folder hover_cursor_pointer fg4 hover_fg margin_r"
                    ></span>
                </div>
                <div class="overflow_y_scroll flex_col">
                    @for (file of files; track file.filename) {
                        <app-file-list-entry
                            [file]="file"
                            [isChild]="false"
                        ></app-file-list-entry>
                        <div class="pseudo_element"></div>
                    }
                </div>
            </div>
            <div class="w_10vw">
                <div
                    class="rounded_t box flex_row padding hover_highlight_border delete hover_cursor_pointer bg justify_between overflow_hidden"
                >
                    <span class="bg text_overflow_fade overflow_hidden grow">
                        Delete File
                    </span>
                    <span
                        class="icon iconoir-page-minus hover_cursor_pointer hover_fg margin_r"
                    ></span>
                </div>
                <div class="pseudo_element"></div>
                <div
                    class="box flex_row padding hover_highlight_border create hover_cursor_pointer bg justify_between overflow_hidden"
                >
                    <span class="bg text_overflow_fade overflow_hidden grow">
                        Create File
                    </span>
                    <span
                        class="icon iconoir-page-plus hover_cursor_pointer bg hover_fg margin_r"
                    ></span>
                </div>
                <div class="pseudo_element"></div>
                <div
                    class="box flex_row padding hover_highlight_border edit hover_cursor_pointer bg justify_between overflow_hidden"
                >
                    <span class="bg text_overflow_fade overflow_hidden grow">
                        Edit File
                    </span>
                    <span
                        class="icon iconoir-page-edit hover_cursor_pointer hover_fg margin_r"
                    ></span>
                </div>
                <div class="pseudo_element"></div>
                <div
                    class="box flex_row padding hover_highlight_border read hover_cursor_pointer bg justify_between overflow_hidden"
                >
                    <span class="bg text_overflow_fade overflow_hidden grow">
                        Read File
                    </span>
                    <span
                        class="icon iconoir-page hover_cursor_pointer hover_fg margin_r"
                    ></span>
                </div>
            </div>
        </div>
        <div
            class="grow rounded_tl box padding margin bg_h overflow_y_scroll flex_col"
        >
            <textarea class="grow" placeholder="File content"></textarea>
        </div>
        <div class="rounded_tr box padding margin flex_col justify_between bg">
            <div class="flex_col w_10vw">
                <input
                    class="box padding rounded_tr bg_h grow"
                    placeholder="Filename"
                />
            </div>
            <div class="flex_row w_10vw">
                <div
                    class="flex_row rounded box padding pseudo_input hover_highlight_border bg_h"
                >
                    <input class="flex grow" placeholder="Randomness" />
                    <span
                        class="icon iconoir-dice-six hover_cursor_pointer fg4"
                    ></span>
                </div>
                <div class="pseudo_element"></div>
                <div
                    class="flex_row rounded box padding pseudo_input hover_highlight_border bg_h"
                >
                    <input class="flex grow" placeholder="Variety" />
                    <span
                        class="icon iconoir-palette hover_cursor_pointer fg4"
                    ></span>
                </div>
            </div>
        </div>
    </div>
    <div class="flex_row">
        <div
            class="rounded_bl box padding grow margin pseudo_input hover_highlight_border bg_s"
        >
            <input
                class="flex grow"
                placeholder="Type here to control shortrest"
            />
        </div>
        <div
            class="rounded_br box padding margin flex_row centered_content hover_highlight_border fg4 bg_s"
        >
            <span
                class="icon iconoir-code-brackets hover_cursor_pointer hover_fg margin_r"
            ></span>
            <span
                class="icon iconoir-chat-bubble hover_cursor_pointer hover_fg margin_r"
            ></span>
            <span
                class="icon iconoir-multi-bubble hover_cursor_pointer hover_fg margin_r"
            ></span>
            <span
                class="icon iconoir-settings hover_cursor_pointer hover_fg"
            ></span>
        </div>
    </div>
</div>
